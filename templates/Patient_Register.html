<div class="container">
	<title>Patient Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
		<h1>Patient Registration</h1>
		<form action="" method="POST">
			<div class="form-group">
				<input type="text" name="First Name" class="form-control" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<input type="text" name="Last Name" class="form-control" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<input type="text" name="Age" class="form-control" placeholder="Age" required>
			</div>
			<div class="form-group">
				<input type="text" name="Race" class="form-control" placeholder="Race" required>
			</div>
			<div class="form-group">
				<input type="text" name="Gender" class="form-control" placeholder="Gender" required>
			</div>
			<div class="form-group">
				<input type="text" name="Height" class="form-control" placeholder="Height" required>
			</div>
			<div class="form-group">
				<input type="text" name="Weight" class="form-control" placeholder="Weight" required>
			</div>
            <div class="form-group">
				<input type="text" name="Email" class="form-control" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Password" required>
			</div>
			<div class="form-group">
				<input type="password" name="confirm" class="form-control" placeholder="Confirm Password" required>
			</div>
			<button class="btn btn-primary" type="submit">Register</button>


		</form>

	</div>
